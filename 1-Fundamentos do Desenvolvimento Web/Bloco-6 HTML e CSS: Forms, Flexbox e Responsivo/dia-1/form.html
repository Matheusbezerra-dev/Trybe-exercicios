<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./assest/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>
    <header id="header">
      <h1>Trybetrip</h1>
    </header>
    <section>
      <div id="container">
        <form action="" method="get">

          <div class="sectionInputs">
            <label for="full-name">Nome:<br />
              <input type="text" name="name" id="full-name" required placeholder="Digite seu nome completo...">
            </label>
          </div>

          <div class="sectionInputs">
            <label for="email">Email:<br />
              <input type="email" name="email" id="email" required placeholder="Digite seu email...">
            </label>
          </div>
          <div class="sectionInputs">
            <label for="opção1">
              <input type="radio" name="opção" id="opção1" class="radio">Cidade
            </label>
            <label for="opção2">
              <input type="radio" name="opção" id="opção2" class="radio">Campo
            </label>
            <label for="opção3">
              <input type="radio" name="opção" id="opção3" class="radio">Praia
            </label>
            <label for="opção4">
              <input type="radio" name="opção" id="opção4" class="radio">Montanhas
            </label>
          </div>
          <div class="sectionInputs">
            <label for="abstrat">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?<br />
              <textarea name="" id="abstrat" cols="30" rows="10" maxlength="500"></textarea>
            </label>
          </div>
          <div class="sectioninputs">
            <label for="data">Qual a melhor data para realizar sua viagem?<br />
              <input type="date" name="date" id="data" ">
            </label>
          </div>
          <div class=" sectionInputs">
              <label for="check">
                <input type="checkbox" name="check" id="check">Gostaria de receber outras incríveis oportunidades
                oferecidas pela Trybe?
              </label>
          </div>
          <div class="sectionInputs">
            <label for="check2">
              <input type="checkbox" name="check" id="check2">Concordo que imagens das minhas férias poderão ser usadas
              na divulgação de concursos futuros.
            </label>
          </div>
          <div id="button1">
            <button type="submit" id="buttonSubmit">Enviar</button>
            <button type="reset" id="buttonReset">Limpar</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer_copy">
      <p>Criado com Amor ❤️ por <a href="https://www.linkedin.com/in/matheusbezerra-dev/" target="_blank">Matheus Bezerra</a>.
      </p>
    </div>
  </footer>
  <script src="./assest/js/script.js"></script>
</body>

</html>
